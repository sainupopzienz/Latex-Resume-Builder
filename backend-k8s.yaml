apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-builder-backend
  labels:
    app: resume-builder-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resume-builder-backend
  template:
    metadata:
      labels:
        app: resume-builder-backend
    spec:
      imagePullSecrets:
      - name: docker-registry-secret
      containers:
      - name: backend
        image: sainupopzienz/resume-backend:v2
        ports:
        - containerPort: 5000
        env:
        - name: MYSQL_HOST
          value: "resume-builder.cbvnzgqo73bf.us-east-1.rds.amazonaws.com"
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_USER
          value: "resume_user"
        - name: MYSQL_PASSWORD
          value: "resume_password"
        - name: MYSQL_DATABASE
          value: "resume_builder"
        - name: SECRET_KEY
          value: "MtF113YtqdT/NHGxF6xMpuAaqk19/k5Olu8UoXRVvbtQQctve5FjKm7eoUrjXFXvk5dKqbMtsBbP0K+TWc9MJA=="
        - name: SESSION_EXPIRY_HOURS
          value: "24"
        - name: ALLOWED_ORIGINS
          value: "*"
        command: ["sh", "-c"]
        args: ["python database.py && gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 --access-logfile - --error-logfile - app:app"]
---
apiVersion: v1
kind: Service
metadata:
  name: resume-builder-backend-service
spec:
  type: NodePort
  selector:
    app: resume-builder-backend
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30090
