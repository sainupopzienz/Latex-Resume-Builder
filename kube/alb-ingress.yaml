apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume-builder-alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - http:
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: resume-builder-backend-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: resume-builder-frontend-service
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: resume-builder-backend-service
spec:
  type: ClusterIP
  selector:
    app: resume-builder-backend
  ports:
  - port: 5000
    targetPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: resume-builder-frontend-service
spec:
  type: ClusterIP
  selector:
    app: resume-builder-frontend
  ports:
  - port: 80
    targetPort: 80
